<style>

/* ================= CONTAINER ================= */

.container {
  position: relative;
  padding: 20px;
}

/* ================= MENU ================= */

.menu {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 6px;
  flex-wrap: nowrap;
}

.menu img {
  height: 44px;
  max-width: 100%;
}

/* ================= TEXTO ================= */

p {
  position: relative;
  z-index: 1;
  text-align: center;
}

/* ================= POST-ITS ================= */

.postit,
.postit-left {
  position: absolute;
  z-index: 0;
}

.postit {
  right: -40px;
  bottom: -20px;
}

.postit-left {
  left: -60px;
  bottom: -30px;
}

.postit img,
.postit-left img {
  width: 300px;
  filter: drop-shadow(2px 3px 3px rgba(0,0,0,0.2));
}

.postit img { transform: rotate(-6deg); }
.postit-left img { transform: rotate(6deg); }

/* ================= GIF CENTRAL ================= */

.center-gif {
  position: relative;
  z-index: 2;
  display: flex;
  justify-content: center;
  margin: 20px 0;
}

.center-gif img {
  width: 150px;
  display: block;
}

/* ================= FOLHA PAUTADA ================= */

.button-wall {
  position: absolute;
  left: 50%;
  bottom: -300px;
  transform: translateX(-50%);
  z-index: 0;
  filter: drop-shadow(2px 3px 3px rgba(0,0,0,0.2));
}

.sheet {
  position: relative;
  display: inline-block;
}

.button-bg {
  display: block;
  width: 350px;
}

/* GRID 2 POR LINHA */

.buttons {
  position: absolute;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  display: grid;
  grid-template-columns: repeat(2, 88px);
  gap: 2px 2px;
  width: 182px;
  justify-content: center;
  z-index: 1;
}

.buttons img {
  width: 88px;
  height: 31px;
  border: 1px solid #000;
  display: block;
  transition: transform 0.2s ease;
}

.buttons img:hover {
  transform: scale(1.05);
}

/* ================= RESPONSIVO ================= */

@media (max-width: 768px) {

  .menu {
    flex-wrap: wrap;
    gap: 10px;
  }

  .postit,
  .postit-left,
  .button-wall {
    position: static;
    display: flex;
    justify-content: center;
    margin: 20px 0;
    transform: none;
  }

  .postit img,
  .postit-left img {
    width: 200px;
  }

  .button-bg {
    width: 90%;
  }

  .buttons {
    position: relative;
    top: auto;
    transform: none;
    grid-template-columns: repeat(2, 70px);
    gap: 2px 2px;
    width: auto;
  }

  .buttons img {
    width: 70px;
    height: 25px;
  }
}

</style>
